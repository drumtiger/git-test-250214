<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행열이 다른 표 만들기 (셀 병합)</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>001</td>
            <td colspan="2">002</td>
            <td>003</td>
            <td>004</td>
        </tr>
        <tr>
            <td colspan="3">005</td>
            <td colspan="2" rowspan="2">006</td>
        </tr>
        <tr>
            <td>007</td>
            <td rowspan="2">008</td>
            <td>009</td>
        </tr>
        <tr>
            <td>010</td>
            <td colspan="2">011</td>
            <td>012</td>
        </tr>
    </table>
</body>
</html>
